# --> Requests Matched Pattern ☑
# --> Edit Keywords... (only display when choosing 仅记录包含关键字的请求 or 仅记录不包含关键字的请求) | Edit Pattern...(only display when choosing Requests Matched Pattern)
keyword-filter-type = 
##### 只有 URL 中包含关键字的请求会被记录。#####  仅在选取 "记录包含关键字的请求" 时显示
##### 只有 URL 中不包含关键字的请求会被记录。##### 在当选取 "仅记录不包含关键字的请求" 时显示
##### 记录 URL 匹配了通配符表达式的请求。
