# -> 最近的请求
# -> 过滤器

# --> 隐藏 Apple 请求 [{0},1]
hide-apple-request = 
##### 隐藏所有发往 *.apple.com 和 *.icloud.com 的请求。请注意该选项只是在抓取结果中隐藏了请求。请求依然会被出站模式和其他功能影响。#####


# --> 隐藏崩溃追踪器请求 [{0},1]
hide-crash-reporter-request = 
##### 隐藏常见的崩溃追踪框架请求 (如 Firebase, bugsnag, Crashlytics) ，由于请求过多可能导致最近请求列表被大量占据。 #####


# --> 隐藏 UDP 会话  [(0),1]
hide-udp = 

